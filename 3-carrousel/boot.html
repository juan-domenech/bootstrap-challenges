<!DOCTYPE html>
<html>
<head>
	<meta character="UTF-8">
	<title>Basic Bootstrap</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<h1>Bootstrap Carousel</h1>

<div class="container">

<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="3000">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
    <li data-target="#carousel-example-generic" data-slide-to="4"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">

    <div class="item active">
      <img src="https://unsplash.it/2000/1250?image=397" alt="...">
      <div class="carousel-caption">
        <button type="button" class="btn btn-danger">First Image</button>
      </div>
    </div>

    <div class="item">
      <img src="https://unsplash.it/2000/1250?image=689" alt="...">
      <div class="carousel-caption">
				<button type="button" class="btn btn-danger">Second Image</button>
      </div>
    </div>

    <div class="item">
      <img src="https://unsplash.it/2000/1250?image=675" alt="...">
      <div class="carousel-caption">
				<button type="button" class="btn btn-danger">Third Image</button>
      </div>
    </div>

        <div class="item">
      <img src="https://unsplash.it/2000/1250?image=658" alt="...">
      <div class="carousel-caption">
				<button type="button" class="btn btn-danger">Fourth Image</button>
      </div>
    </div>

        <div class="item">
      <img src="https://unsplash.it/2000/1250?image=638" alt="...">
      <div class="carousel-caption">
				<button type="button" class="btn btn-danger">Fifth Image</button>
      </div>
    </div>




  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

</div>

</body>
<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</html>
